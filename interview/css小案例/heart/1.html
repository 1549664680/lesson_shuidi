<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heart</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      animation: html 4s ease infinite;
    }
    .heart{
      width: 100px;
      height: 100px;
      background-color: #eb3f84;
      margin: 100px auto;
      position: relative;
      transform: rotate(45deg);
      animation: heart 4s ease infinite;
    }
    .heart::before{
      content: "";
      width: 100px;
      height: 100px;
      background-color: #eb3f84;
      border-radius: 50%;
      position: absolute;
      top: -50px;
      left: 0;
      animation: left 4s ease infinite;
      transition:  all 1s ease;
    }
    .heart::after{
      content: "";
      width: 100px;
      height: 100px;
      background-color: #eb3f84;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50px;
      animation: right 4s ease infinite;
      transition: all 1s ease;
    }
    @keyframes html {
        0%{
          background-color: #eb3f84;
        }
        50%{
          background-color: #fff;
        }
        100%{
          background-color: #eb3f84;
        }
    }
    @keyframes left {
      0%{
        top: 0;
        background-color: #fff;
      }
      30%{
        top: -50px;
      }
      50%{
        background-color: #eb3f84;
      }
      70%{
        top: -50px;
      }
      100%{
        top: 0;
        background-color: #fff;
      }
    }
    @keyframes right {
      0%{
        left: 0;
        background-color: #fff;
      }
      30%{
        left: -50px;
      }
      50%{
        background-color: #eb3f84;
      }
      70%{
        left: -50px;
      }
      100%{
        left: 0;
        background-color: #fff;
      }
    }
    @keyframes heart{
      0%{
        transform: rotate(0deg);
        border-radius: 100px;
        background-color: #fff;
      }
      30%{
        transform: rotate(45deg);
        border-radius: 5px;
      }
      50%{
        background-color: #eb3f84;
      }
      70%{
        transform: rotate(45deg);
        border-radius: 5px;
      }
      100%{
        transform: rotate(90deg);
        border-radius: 100px;
        background-color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
