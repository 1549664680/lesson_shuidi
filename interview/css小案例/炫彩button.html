<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=xuan, initial-scale=1.0">
  <title>炫彩button</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    a{
      position: absolute;
      top:50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 200px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      color: #fff;
      font-size: 24px;
      text-transform: uppercase;
      text-decoration: none;
      font-family: sans-serif;
      box-sizing: border-box;
      background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
      background-size: 400%;
      border-radius: 40px;
      animation: animate 8s linear infinite;
    }
    a:hover{
      animation: animate 8s linear infinite;
    }
    a:active{
      font-size: 20px;
    }
    a::before{
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(90deg,#03a9f4,#f441a5,#ffeb3b,#03a9f4);
      background-size: 400%;
      border-radius: 40px;
      filter: blur(20px);
      animation: light 3s linear infinite;
    }
    @keyframes animate{
      0%{
        background-position: 0%;
      }
      100%{
        background-position: 400%;
      }
    }
    @keyframes light{
      0%{
        top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      }
      50%{
        top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      }
      100%{
        top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      }
    }
  </style>
</head>
<body>
  <a href="#">button</a>
</body>
</html>
