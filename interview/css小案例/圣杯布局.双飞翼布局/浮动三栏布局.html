<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动三栏布局</title>
  <style>
    .wrapper{
      text-align: center;
      color: #fff;
      overflow: hidden;/*这里清除浮动*/
      line-height: 200px;
    }
    .left{
      float: left;
      background-color: red;
      width: 200px;
      height: 200px;
    }
    .right{
      float: left;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
    .content{
      height: 200px;
      margin:  0 200px;
      background-color: lime;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="content">content</div>
  </div>
</body>
</html>
