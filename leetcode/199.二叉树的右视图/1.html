<body>
  <script>
    var rightSideView = function (root) {
  if(!root){
    return []
  }
  let res = [root[0]]
  let i = 1
  let n = 2;
  while (i <= root.length - 1) {
    let tmp = []
    for (let j = i; j < n+i; j++) {
      tmp.push(root[j])
    }
    console.log(res)
    res.push(tmp.reverse().filter(t =>t!=null).shift())
    i += n
    n = n * 2
  }
  return res
};
console.log(rightSideView([1, 2, 3, null, 5, null, 4]))
  </script>
</body>
</html>
