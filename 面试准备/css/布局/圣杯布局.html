<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    body {
      background-color: #666;
    }
    .bd {
      padding: 0px 200px 0 180px;
      height: 100px;
      text-align: center;
      font-family: Arial;
      text-align: center;
    }
    .middle, .left, .right {
      height: 500px;
      float: left;
      position: relative;
      line-height: 500px;
    }
    .middle {
      width: 100%;
      background-color: #f5c531;
    }
    .left {
      width: 180px;
      background-color: #a0c263;
      margin-left: -100%;
      left: -180px;
    }
    .right {
      width: 200px;
      margin-left: -200px;
      background-color: #a0c263;
      right: -200px;
    }
  </style>
</head>
<body>
  <div class="bd">
    <div class="middle">Content</div>
    <aside class="left">left</aside>
    <aside class="right">right</aside>
  </div>
</body>
</html>
<!-- 
父元素设置 padding: 0px 200px 0 180px; 为leftright留空间
子元素都为float：left属性 position ：relative
中间middle直接设置为宽度100%
left设置margin—left：100%，left：为自生宽度
right设置margin-left: -200px; right：-200px
 -->
