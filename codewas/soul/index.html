<body>
    <div id="root">

    </div>
    <script>
        // root 望岳归来不看山，要看就看岳不群的华山
        //文字设置为红色
        // document.getElementById('root').innerText = ' 望岳归来不看山，要看就看岳不群的华山';
        // document.getElementById('root').style.color ='red';
        // 内存(定义变量)   性能(网页的查询性能 id是索引)
        const el = document.getElementById('root');
        //如何合并一下两句代码
        // el.innerText = '望岳归来不看山，要看就看岳不群的华山';
        // el.style.color = 'red';  

        // .innerText  text()
        // .style  .css()
        // el
        //   .innerText = '望岳归来不看山，要看就看岳不群的华山'
        //   .style.color = 'red';
        // // $ 函数名 
         function $(cssSelector){
             return document.querySelector(cssSelector);
        }
        // $('#root')
        //     .innerText = '望岳归来不看山，要看就看岳不群的华山'
        //     .style.color = 'red';
        // // 1. text 函数有自己的需要 ，设置innerText
        // // 2. 支持链式， return 结点
        function text(str, el){
            el.innerText = str;
            return el;
        }

        function css(type, val , el){
            el.style[type] = val;
            return el;
        }
          css('color','red',text('望岳归来不看山，要看就看岳不群的华山',$('#root')));
        // 原型？  prototype  定义的方法是可以找到的  原型上的方法返回实例， 一直点. 下去
        //$.text()-> $ ->.css?
        // 1.构建一个类 _$
        // 2.prototype text css 每个返回 _$实例 $
        // 3.链式调用
        // 源码分析课， 手写JQUERY
        $('#root')
            .text('望岳归来不看山，要看就看岳不群的华山')
            .css('color', red);
    </script>
</body>
