<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wesbos</title>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  /* css 可以被inherit */
  body, html {
    font-family: sans-serif;
  }
  /* keys样式 */
  .keys {
    /* 弹性布局 */
    display: flex;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    flex: 1;
  }
  .key{
    transition: all .07s ease; /*过渡样式*/
    border: .4rem solid #000;
    border-radius: 0.5rem;
    margin: 1rem;
    font-size: 1.5rem;
    padding: 1rem 0.5rem;
    width: 10rem;
    text-align: center;
    color: white;
    background: rgba(0,0,0,.4);
    text-shadow: 0 0 .5rem black;
  }
  /* .key 的状态类 */
  .playing {
    transform: scale(1.1);
    border-color: #ffc600;
    box-shadow: 0 0 1rem #ffc600;
  }

  </style>
</head>
<body>
  <!-- <div class="key">
    <div>A</div>
    <span class="sound">clap</span>
  </div> -->
  <div class="keys">
    <div class="1 key">
      <div>A</div>
      <span class="sound">clap</span>
    </div>
    <div class="2 key">
      <div>S</div>
      <span class="sound">hihat</span>
    </div>
    <div class="3 key">
      <div>D</div>
      <span class="sound">kick</span>
    </div>
    <div class="4 key">
      <div>F</div>
      <span class="sound">openhat</span>
    </div>
    <div class="5 key">
      <div>G</div>
      <span class="sound">boom</span>
    </div>
    <div class="6 key">
      <div>H</div>
      <span class="sound">ride</span>
    </div>
    <div class="7 key">
      <div>J</div>
      <span class="sound">snare</span>
    </div>
    <div class="8 key">
      <div>K</div>
      <span class="sound">tom</span>
    </div>
    <div class="9 key">
      <div>L</div>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio class="audio" src="sounds/clap.wav" autoplay/>
  <audio class="audio" src="sounds/boom.wav" autoplay/>
  <audio class="audio" src="sounds/hihat.wav" autoplay/>
  <audio class="audio" src="sounds/kick.wav" autoplay/>
  <audio class="audio" src="sounds/openhat.wav" autoplay/>
  <audio class="audio" src="sounds/ride.wav" autoplay/>
  <audio class="audio" src="sounds/snare.wav" autoplay/>
  <audio class="audio" src="sounds/tink.wav" autoplay/>
  <audio class="audio" src="sounds/tom.wav" autoplay/>
  <script>
  //const key = document.querySelector('.key');
  //const audio=document.querySelector('audio');
  //  console.log(key);  
  

  //  function playSound(){
  //    key.classList.add('playing');
  //    audio.play();
  //    setTimeout(() => {
  //   key.classList.remove('playing');
  //  }, 200)
  // }
  // window.addEventListener('keydown',playSound);
  const audios=document.querySelectorAll('.audio');
  const items=document.querySelectorAll('.key');
        //同步的
        for(let i=0;i<items.length;i++)
        { 
            //点击事件 JS的事件异步的
            items[i].addEventListener('keydown',function(e){
              console.log(e.KeyCode);
             items[i].classList.add('playing');
             audios[i].play();
             setTimeout(() => {
             items[i].classList.remove('playing');
             }, 200)
             })
        }
  </script>
</body>
</html>
